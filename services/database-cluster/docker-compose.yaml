services:
  database:
    image: mysql:8.0
    container_name: database
    hostname: database
    restart: unless-stopped
    ports:
      - "3306:3306"
    networks:
      - data-net
      - proxy
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_CLUSTER_ROOT_PASSWORD}
    volumes:
      - database:/var/lib/mysql
    labels:
      - "docker-volume-backup.stop-during-backup=true"

volumes:
  database:

networks:
  proxy:
    internal: false
  data-net:
    external: true